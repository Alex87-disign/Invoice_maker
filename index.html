
<!DOCTYPE html>
<html>
    
        



<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Invoice Maker</title>
    
    
</head>

    
<body>
    
    
<div class="mainform">
    
    <h3>Створити Інвойс</h3>
    <form action="#" class="form-container" id="myForm">

        <div ><input class="data" placeholder="Дата"></div>
        <div ><input class="numberofLot" placeholder="Номер Лота"></div>
        <div ><input class="name" placeholder="ІМ'Я власника"></div>
        <div ><input class="passport" placeholder="Паспорт"></div>
        <div ><input class="yearmakemodel" placeholder="Рік Марка Модель"></div>
        <div ><input class="vin" placeholder="Він Код"></div>
        <div ><input class="countryoforigin" placeholder="Країна походження"></div>
        <div ><input class="price" placeholder="Ціна" type="number"></div>
        <div ><input class="shipping" placeholder="Фрахт" type="number"></div>


        <button type="button" class="btn">Створити Інвойс</button>

    </form>
    
</div>
<div class="invoice"></div>
<script src="script_form.js"></script>
<style type="text/css">
h3{
    margin-bottom: 2px;
}
    body{
        background-color: rgb(172, 174, 175);
    }
    .mainform{
        justify-items: center;
        display: grid;
        margin: 10px;
    }
    div{
        margin: 12px;
    }
    button{
        margin-left: 40px
        
    
    }
    input{
        border: 2px solid rgb(253, 143, 0);
        border-radius: 5px;
        height: 30px;
        width: 200px;
        padding: 5px;
    }    
    </style>

</body>
</html>
